<body id="canvas">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<img id="frontLogo" src="images/logos/Logo.png">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sveiki!</h5>
				</div>
				<div class="modal-body">
					<label for="username">Vartojo vardas: </label><br>
					<input type="text" maxlength="15" id="username" /> <br>
				</div>
				<div class="modal-footer">
					<button type="submit" value="Submit" class="btn btn-outline-dark"
						onmouseup="registration(document.getElementById('username').value)">Prisijungti</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(window).on('load', function() {
			$('#loginModal').modal('show');
		});
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<script src="https://unpkg.com/three@0.114.0/build/three.js"></script>
	<script src="https://unpkg.com/three@0.114.0/examples/js/controls/OrbitControls.js"></script>
	<script src="https://unpkg.com/three@0.114.0/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://unpkg.com/three@0.114.0/examples/js/loaders/MTLLoader.js"></script>
	<script src="extraMath.js"></script>
	<script src="ML_Queue.js"></script>
	<script src="BoidSystem.js"></script>
	<script src="interpolation.js"></script>
	<script src="sketch.js"></script>
	<script src="obstacles.js"></script>
	<script src="chat.js"></script>
	<script src="flockers.js"></script>
	<script src="login.js"></script>
	<script src="voice.js"></script>

	<div id="flockers"></div>
	<div id="chatHeader">
		<a>Žinutės</a>
		<button id="minmize" onclick="hideChat()">&#95</button>
		<button id="maximize" onclick="showChat()">&square;</button>
	</div>
	<div id="chatBox">
	</div>
	<div id="sendLine" class="parent">
		<input type="text" placeholder="rašyk tekstą" id="textBox" maxlength="256" onkeypress="sendMessage(event)" />
		<button id="sendButton" onclick="sendButton()">siųsti</button>
	</div>
</body>
